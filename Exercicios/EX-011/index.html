<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>vamos aprender a reproduzir uma faixa de audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop> <!-- MP3 WAV OGG-->   
         <source src="midia/Moving.mp3.mp3" type="audio/mpeg"> <!-- vai tentar esse 1-->
         <source src="midia/Moving.mp3.ogg" type="audio/ogg">  <!-- vai tentar esse 2-->
         <source src="midia/Moving.mp3.wav" type="audio/wav">  <!-- vai tentar esse 3-->
         <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/Moving.mp3.mp3"> Clique aqui para fazer o download do arquivo MP3</a></p> <!-- se nao conseguir nenhuma das alternativasm vai reproduzir a mensagem-->

    </audio>
</body>
</html>
