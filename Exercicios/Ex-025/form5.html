<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Ex de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend> <!-- todo "radio" tem que ter o mesmo "name"-->
            <input type="radio" name="sexo" id="im"> <label for="im">Masculino</label> <br>
            <input type="radio" name="sexo" id="if"> <label for="if">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="efut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="ebas" id="iebas"> <label for="iebas">Basquete</label> <br>
            <input type="checkbox" name="eten" id="ieten"> <label for="ieten">Tenis</label> <br> 
            <input type="checkbox" name="eping" id="ieping"> <label for="ieping">Ping-pong</label> <br> 
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>     
    </form>
</body>
</html>
