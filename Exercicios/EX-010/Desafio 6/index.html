<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>
    sobre os termo para descobrir qual tag devera utilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="use <p>">Parágrafos</abbr></li>
        <li><abbr title="use <h1>">Titulos</abbr></li>
        <li><abbr title="use <img>">Imagens</abbr></li>
        <li><abbr title="use <abbr>">Abreviações</abbr></li>
        <li><abbr title="use <code>">Códigos-fonte</abbr></li>
        <li><abbr title="use <ol>">Lista numeradas</abbr></li>
        <li><abbr title="use <ul>">Lista com dermacadores</abbr></li>
    </ul>
  
</body>
</html>
